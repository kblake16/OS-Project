<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virtual Memory</title>

    <!-- link to CSS file -->
    <link href="styles.css" type="text/css" rel="stylesheet" />

    <!-- link to JavaScript file -->
    <script src="VM.js" type="text/javascript"></script>
</head>

<body>

    <header class="heading1">
        <h1>Virtual Memory</h1>
    </header>
    <main>
        <div class="form">
            <div id="controls">
                <div>
                    <label>Physical Memory Size:</label> <br>
                    <input id="pps" type="input" name="physical page size" placeholder="Enter page size" />

                </div>

                <br>
                <div>
                    <label>Offset Bits:</label><br>
                    <input id="ofb" type="input" name="offset bits" placeholder="Enter offset bits" />
                </div>

                <br>
                <div>
                    <label>Virtual Memory Size:</label><br>
                    <input id="vms" type="input" name="virtual memory size" placeholder="Enter VM size" />
                </div>

                <br>
                <div>
                    <label>TLB:</label><br>
                    <input id="tlb" type="input" name="tlb entries" placeholder="Enter TLB entries" />
                </div>

                <br>
                <br>
                <div>
                    <button id="reset">Reset</button>
                    <button id="submit">Submit</button>
                </div>

            </div>
            <div class="Instruction">
                <div>
                    <label>Load Instruction (in Hex):</label><br>
                    <input id="Instruction" type="input" name="instriction" placeholder="Enter an Instruction in hex" />
                </div>
                <div>
                    <button id="submitIn">Submit</button>
                </div>
            </div>

        </div>


        <div id="result">
            <!-- Tables will appear here -->
            <table id="VirtualMemoryTable">
                <tr>
                    <th>PAGE</th>
                    <th>OFFSET</th>
                </tr>
            </table>
            <table id="TLBTable"> 
                <tr>
                    <th></th>
                    <th>VIRTUAL PAGE #</th>
                    <th>PHYSICAL PAGE #</th>
                </tr>
            </table>
            <table id="AddressTable">
                <tr>
                    <th>FRAME</th>
                    <th>OFFSET</th>
                </tr>
            </table>
            <table id="PhysicalMemoryTable">
                <tr>
                    <th>PHYSICAL PAGE #</th>
                    <th>CONTENT</th>
                </tr>
            </table>
            <table id="PageTable">
                <tr>
                    <th>INDEX</th>
                    <th>VALID</th>
                    <th>PHYSICAL PAGE #</th>
                </tr>
            </table>
        </div>
    </main>

</body>

</html>
