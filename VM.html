<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virtual Memory</title>

    <!-- you can modify this as needed or to your preference -->
    <link href="styles.css" type="text/css" rel="stylesheet" />

    <!-- you write this -->
    <script src=".js" type="text/javascript"></script>
</head>

<body>

    <header class="heading1">
        <h1>Virtual Memory</h1>
    </header>



    <main>
        <div class="form">
            <div id="controls">
                <div>
                    <label>Physical size:</label> <br>
                    <input id="pps" type="input" name="physical page size" placeholder="Enter page size" />

                </div>

                <br>
                <div>
                    <label>Offset bits:</label><br>
                    <input id="ofb" type="input" name="offset bits" placeholder="Enter offset bits" />
                </div>

                <br>
                <div>
                    <label>Virtual Memory:</label><br>
                    <input id="vms" type="input" name="virtual memory size" placeholder="Enter VM size" />
                </div>

                <br>
                <div>
                    <label>TLB:</label><br>
                    <input id="tlb" type="input" name="tlb entries" placeholder="Enter TLB entries" />
                </div>

                <br>
                <br>
                <div>
                    <button id="reset">Reset</button>
                    <button id="submit">Submit</button>
                </div>

            </div>

        </div>

        <div id="controls">
            <label>Logical Memory:</label>
            <input id="lm" type="input" name="logical memory" placeholder="Enter # of pages in logical memory" />
            <button id="reset" type="submit">Submit</button>
            <br>
            <hr>
            <label>Physical Memory:</label>
            <input id="pm" type="input" name="physical memory" placeholder="Enter # of pages physical memory" />
            <button id="reset" type="submit">Submit</button>
            <br>
            <hr>
            <label>Page Reference String:</label>
            <input id="str" type="input" name="page string" placeholder="Enter page reference string" />
            <button id="reset">Submit</button>
            <br>

        </div>


        <div id="result">
            <!-- Tables will appear here -->
        </div>
    </main>

</body>

</html>
